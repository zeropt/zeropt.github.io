<!DOCTYPE html>
<html>
<head>
	<style>
		.links {
			margin-top: 1em;
			display: flex;
			flex-flow: row wrap;
			justify-content: center;
			column-gap: 4px;
		}

		.links a {
			padding-left: 20px;
			padding-right: 20px;
			color: var(--text-color);
		}

		.links a > p {
			text-align: center;
		}

		.logo {
			width: 128px;
			height: 128px;
		}

		.dark .logo {
			background-position-y: -128px;
		}

		.dark.spring .logo {
			background-position-y: -256px;
		}
	</style>
</head>
<body>
	<div style="max-width: 620px;">
		<h1>Links</h1>
		<p>
			If you want more to explore, here are some links to acounts I post to
			with varying frequency.
		</p>
		<div class="links">
			<a class="button"
				href="https://github.com/zeropt" target="_blank">
				<div class="logo"
					style="background-image: url(img/github_logo.png);">
					</div>
				<p>GitHub</p>
			</a>
			<a class="button"
				href="https://www.linkedin.com/in/rileeemann/" target="_blank">
				<div class="logo"
					style="background-image: url(img/linkedin_logo.png);">
					</div>
				<p>LinkedIn</p>
			</a>
			<a class="button"
				href="https://www.printables.com/@zeropt_434511" target="_blank">
				<div class="logo"
					style="background-image: url(img/printables_logo.png);">
					</div>
				<p>Printables</p>
			</a>
			<a class="button"
				href="https://www.thingiverse.com/zeropt/designs" target="_blank">
				<div class="logo"
					style="background-image: url(img/thingiverse_logo.png);">
					</div>
				<p>Thingiverse</p>
			</a>
			<a class="button"
				href="https://www.youtube.com/@zeropt9362" target="_blank">
				<div class="logo"
					style="background-image: url(img/youtube_logo.png);">
					</div>
				<p>YouTube</p>
			</a>
		</div>
	</div>
</body>
</html>
